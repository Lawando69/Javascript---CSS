<!DOCTYPE html>
<html>
    <head>
        <title>Facebook form</title>
        <link rel="stylesheet" href="facebookForm.css">
    </head>
    <body>
        <div id="main">
            <div id="both-sides">
                <div id="leftside">
                    <h1 id="header">Facebook</h1>
                    <p id="under-header">Facebook helps you connect and share with the people in your life</p>
                </div>
                <div id="rightside">
                    <div id="loginform">
                        <form action="facebookForm.html">
                            <label for="emailOrPhone"></label>
                            <input type="text" placeholder="Email address or phone number" class="centered" name="emailOrPhone"><br><br>
                            <label for="password"></label>
                            <input type="text" placeholder="Password" class="centered" name="password"><br><br>
                            <input type="submit" value="Log in">
                        </form>
                        <p>Forgotten password?</p>
                        <button type="submit">Create new account</button>
                    </div>
                    <p id="bottom-p">Create a page for celebrity, brand or business</p>
                </div>
            </div>
        </div>
    </body>
</html>
