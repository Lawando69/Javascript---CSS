<!DOCTYPE html>
<html>
    <head>
        <title>JS Functions</title>
        <style>
            h1{
                font-family: 'Courier New', Courier, monospace;
                color: white;
                background-color: darkblue;
                text-align: center;
                width: 80%;
                margin: 0px auto 0px auto;
                padding-top: 5px;
                padding-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Javascript Functions</h1>
        <script>
            var num = 1;
            var counter = 0;

            num1 = parseInt(prompt("Enter a number: ")) //We add the zero add the end to return 0 as default if the user does not enter a value.

            while(counter <= 10){
                document.write("<br>",num1," * ", counter," = ",num1*counter);
                counter += 1
            }
        </script>
    </body>
</html>
