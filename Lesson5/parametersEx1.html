<!DOCTYPE html>
<html>
    <head>
        <title>Parameter passing exercise 1</title>
    </head>
    <body>
        <script>
            //function add
            function add(a,b){
                var total = 0;
                total = a + b;
                return total
            }
            //function sub
            function sub(a,b){
                var total = 0;
                total = a - b;
                return total
            }
            //function mult
            function mult(a,b){
                var total = 0;
                total = a * b;
                return total
            }

            //main program
            var num1 = 0;
            var num2 = 0;
            var total = 0;
            var choice = 0;

            num1 = parseInt(prompt("Enter the first digit: "));
            num2 = parseInt(prompt("Enter the second digit: "));
            choice = parseInt(prompt("1 for add, 2 for subtract, 3 for multiply"));

            if(choice == 1){
                total = add(num1, num2);
                document.write("You answer: ",total);
            }
            else if(choice == 2){
                total = sub(num1, num2);
                document.write("Your answer: ",total);
            }
            else if(choice == 3){
                total = mult(num1, num2);
                document.write("Your answer: ",total);
            }
        </script>
    </body>
</html>
